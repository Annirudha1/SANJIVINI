{% extends 'medicare/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Sanjivini Medicare{% endblock %}

{% block content %}
<section class="py-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-5">
				<div class="card border-0 shadow">
					<div class="card-header bg-primary text-white text-center">
						<h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Sign In</h3>
					</div>
					<div class="card-body p-4">
						<form method="post" action="{% url 'login' %}">
							{% csrf_token %}
							{{ form|crispy }}
							<input type="hidden" name="next" value="{{ next }}">
							<div class="d-grid mt-3">
								<button type="submit" class="btn btn-primary btn-lg">
									<i class="fas fa-sign-in-alt me-2"></i>Login
								</button>
							</div>
						</form>
						<hr class="my-4">
						<p class="mb-0 text-center">Donâ€™t have an account? <a href="{% url 'medicare:signup' %}" class="text-decoration-none">Create one</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
